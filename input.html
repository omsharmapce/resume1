<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login Here</title>
</head>
<body>
    <h1>Sign Up Here</h1>
    <p><strong>Already Have An Account?</strong>  <a target="_blank" href="Login.html">Login Here</a></p>
    <hr>
    <form action="">
        <fieldset>
            <legend><h2>SignUp Form</h2></legend><br>
        
            <label for=""><strong>First Name:</strong></label>
            <input type="text" name="First Name" placeholder="Enter first name">
            <label for=""><strong>Last name:</strong></label>
            <input type="text" name="Last name" placeholder="Enter last name"><br><br>

            <label for=""><strong>Email:</strong></label>
            <input type="email" name="email" placeholder="Enter your email"><br><br>

            <label for=""><strong>Phone Number:</strong></label>
            <input type="tel" name="Phone Number" pattern="[0-9]{10}" placeholder="Enter your number"><br><br>

            <label for=""><strong>Password:</strong></label>
            <input type="password" name="Password" placeholder="Enter your password"><br><br>

            <label for=""><strong>Confirm Password:</strong></label>
            <input type="password" name="Password" placeholder="Enter your password"><br><br>

            <label for=""><strong>Gender:</strong></label><br>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <br><br><br>


            <button><a style="color:rgb(0, 17, 255);" target="_blank" href="SignUp.html">Sign Up</a></button>
            <button>Reset</button>
        </fieldset>
        




    </form>





    
</body>
</html>
